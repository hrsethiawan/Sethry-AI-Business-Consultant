<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sethry - Business AI Consultant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <div class="container">
        <!-- Top Left Bar -->
        <div class="top-bar">
            <div class="branding">
                <div class="logo">Sethry</div>
                <div class="brand-name">Business AI Consultant</div>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container">
            <!-- Greeting Message -->
            <div id="greeting" class="greeting">
                Hi, I'm Sethry
            </div>

            <!-- Chat Messages -->
            <div id="chat-messages" class="chat-messages">
                <!-- Messages will appear here dynamically -->
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-container">
                    <input type="text" id="user-input" placeholder="How can I help you today?" autocomplete="off">
                    <button id="send-button" class="send-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>

                <!-- Tool Buttons -->
                <div class="tool-buttons">
                    <button class="tool-button" data-category="finance">Profitability</button>
                    <button class="tool-button" data-category="marketing">Market Entry</button>
                    <button class="tool-button" data-category="operations">Market Sizing</button>
                    <button class="tool-button" data-category="hr">M&A</button>
                    <button class="tool-button" data-category="general">Operations</button>
                    <button class="tool-button" data-category="general">Pricing</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
